<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsable Sidebar</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>
    <input type="checkbox" id="menu-collapse" hidden>
    <nav class="sidebar">
        <a href="" class="logo">
            <img src="logo.png" alt="Clean Swim">
        </a>
        <ul class="menu">
            <li>
                <a href="">
                    <i class="fa-solid fa-tachometer"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa-solid fa-users"></i>
                    <span>Users</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa-solid fa-shopping-bag"></i>
                    <span>Sales</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa-solid fa-message"></i>
                    <span>Chats</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa-solid fa-comment"></i>
                    <span>Feedback</span>
                </a>
            </li>
        </ul>
        <ul class="buttons">
            <li>
                <a href="">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Sign out</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fa-solid fa-gears"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
        <label for="menu-collapse"><i class="fa-solid fa-caret-left"></i></label>
    </nav>
    <main>
        
    </main>
</body>
</html>
